<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TIC-TAC-TOE</title>
  <link rel="stylesheet" , href="style.css" />
</head>

<body>
  <h1>TIC-TAC-TOE</h1>
  <div class="message" id="message">
    <div>
      <p>Waiting for an opponent</p>
      <img id="loader" src="./loader.gif" alt="buffering">
    </div>
  </div>

  <button class="reset hide" id="reset">Reset Game</button>

  <div class="outer hide">
    <div class="game">
      <button class="box" id="a1"></button>
      <button class="box" id="a2"></button>
      <button class="box" id="a3"></button>

      <button class="box" id="b1"> </button>
      <button class="box" id="b2"></button>
      <button class="box" id="b3"></button>

      <button class="box" id="c1"></button>
      <button class="box" id="c2"></button>
      <button class="box" id="c3"></button>
    </div>
  </div>

  <script src="socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
